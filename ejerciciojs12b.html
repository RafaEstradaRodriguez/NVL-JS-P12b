<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <script>
        var x;
        var arraypar=new Array();
        var arrayimpar= new Array();
        for (var i=1; i<=50; i++){
            x=Math.floor((Math.random() * 100) + 1);            
            if (x%2==0) {
                arraypar.push(x);
            }    else{                    
                arrayimpar.push(x);
                }
        };     
        document.write("Matriz par ="+ arraypar + "<br \>");
        document.write("Matriz impar =" + arrayimpar);    
    </script>

</body>
</html>
